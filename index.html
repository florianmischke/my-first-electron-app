<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World!</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="titlebar" class="border-bottom border-dark">
      <div id="drag-region">
        <div id="window-title">
          <span>
            <i class="fas fa-adjust"></i>
          </span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-dark border-bottom">
        <a class="navbar-brand" href="#">Shutdown Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav> -->
      <div class="container">
        <h1 class="text-center my-3 py-3">Shutdown Timer</h1>
        <form action="">
          <fieldset>
            <div class="form-row" id="time">
              <div class="col">
                <div class="input-group">
                  <!-- <label for="">Stunden</label> -->
                  <input type="number" class="form-control form-control-lg text-right pr-0" name="hours" id="hours" placeholder="Stunden" value="00" min="0" max="24">
                  <div class="input-group-append">
                    <div class="input-group-text">h</div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <!-- <label for="">Minuten</label> -->
                  <input type="number" class="form-control form-control-lg text-right pr-0" name="minutes" id="minutes" placeholder="Minuten" value="00" min="0" max="59">
                  <div class="input-group-append">
                    <div class="input-group-text">m</div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <!-- <label for="">Sekunden</label> -->
                  <input type="number" class="form-control form-control-lg text-right pr-0" name="seconds" id="seconds" placeholder="Sekunden" value="00" min="0" max="59">
                  <div class="input-group-append">
                    <div class="input-group-text">s</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="formControlRange">über Schieberegler auswählen</label>
              <input type="range" class="form-control-range" id="formControlRange" min="0" max="1440" step="1" value="0">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                ausschalten
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                neustarten
              </label>
            </div>
          </fieldset>
          <button class="btn btn-danger btn-circle btn-xl mx-auto"><i class="fas fa-sign-out-alt"></i></button>
        </form>
      </div>
    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
